name: Build, Push, Pull & Deploy (Self-hosted)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Generate environment file
        run: |
          echo "DATABASE_URL=mysql://root:${{ secrets.MYSQL_PASSWORD }}@db:3306/fullstack-docker-app" > .env.production
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env.production
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env.production
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env.production
          echo "PORT=3001" >> .env.production

      - name: ğŸ› ï¸ Build backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-fullstack-backend:latest ./backend

      - name: ğŸ› ï¸ Build frontend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-fullstack-frontend:latest ./frontend

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: â¬†ï¸ Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-fullstack-backend:latest

      - name: â¬†ï¸ Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-fullstack-frontend:latest

      - name: â¬‡ï¸ Pull backend image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-fullstack-backend:latest

      - name: â¬‡ï¸ Pull frontend image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-fullstack-frontend:latest

      - name: ğŸ§¹ Stop and remove old containers
        run: docker-compose down || true

      - name: ğŸš€ Start new containers
        run: docker-compose up -d

      - name: ğŸ§¼ Clean up unused images
        run: docker image prune -f
